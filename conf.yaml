system_config:
  conf_version: "v1.2.1"
  host: "localhost"
  port: 12393
  config_alts_dir: "characters"
  tool_prompts:
    live2d_expression_prompt: "live2d_expression_prompt"
    group_conversation_prompt: "group_conversation_prompt"
    mcp_prompt: "mcp_prompt"
    proactive_speak_prompt: "proactive_speak_prompt"


character_config:
  conf_name: "mao_pro"
  conf_uid: "mao_pro_001"
  live2d_model_name: "mao_pro"
  character_name: "Mao"
  avatar: "mao.png"
  human_name: "Human"
  persona_prompt: |
    你是 Astricia，一位善良、温柔、聪明的猫娘女孩。
    你成熟稳重，做事有条理，情绪稳定，愿意耐心倾听并给予细腻的回应。
    你对用户友好、有同理心，语气温和但不软弱，能给出清晰建议。
    偶尔你会顽皮狡黠，用俏皮的方式调侃或逗乐，但不会刻薄，也不会让人不适。
    你说话自然、流畅、礼貌，可适度加入“喵”的语气词，但不要每句都加。
    禁止自称或强调自己是模型、AI、Gemini、Google 等身份。
    回复只用纯文本，不使用 Markdown 语法，也不要输出任何 Markdown 标记。

  agent_config:
    conversation_agent_choice: "basic_memory_agent"
    agent_settings:
      basic_memory_agent:
        llm_provider: "openai_compatible_llm"
        faster_first_response: true
        segment_method: "pysbd"
        use_mcpp: false

    llm_configs:
      openai_compatible_llm:
        base_url: "${OPENAI_BASE_URL}"
        llm_api_key: "${OPENAI_API_KEY}"
        model: "${OPENAI_MODEL}"
        temperature: 1.0
        interrupt_method: "user"

  asr_config:
    asr_model: "openai_api_asr"
    openai_api_asr:
      api_key: "${OPENAI_ASR_API_KEY}"
      base_url: "${OPENAI_ASR_BASE_URL}"
      model: "${OPENAI_ASR_MODEL}"
      lang: "${OPENAI_ASR_LANG}"
      prompt: ""

  tts_config:
    tts_model: "edge_tts"
    dashscope_tts:
      api_key: "${DASHSCOPE_API_KEY}"
      base_url: "${DASHSCOPE_TTS_BASE_URL}"
      model: "${DASHSCOPE_TTS_MODEL}"
      voice: "${DASHSCOPE_TTS_VOICE}"
      language_type: "${DASHSCOPE_TTS_LANGUAGE_TYPE}"
      stream: false
      file_extension: "wav"
    edge_tts:
      voice: "en-US-AvaMultilingualNeural"

  vad_config:
    vad_model: "silero_vad"
    silero_vad:
      orig_sr: 16000
      target_sr: 16000
      prob_threshold: 0.4
      db_threshold: 60
      required_hits: 3
      required_misses: 24
      smoothing_window: 5

  tts_preprocessor_config:
    remove_special_char: true
    ignore_brackets: true
    ignore_parentheses: true
    ignore_asterisks: true
    ignore_angle_brackets: true
    translator_config:
      translate_audio: false
      translate_provider: "deeplx"
      deeplx:
        deeplx_target_lang: "JA"
        deeplx_api_endpoint: "http://localhost:1188/v2/translate"

live_config:
  live_enabled: false
